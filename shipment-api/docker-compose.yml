services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./shipment_monitoring:/shipment_monitoring
    command: ["uvicorn", "shipment_monitoring.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASSWORD=pass
      - MAIL_USERNAME=mail@example.com
      - MAIL_PASSWORD=password
      - MAIL_PORT=587
      - MAIL_SERVER=smtp.example.com
      - MAIL_FROM=mail@example.com
      - SECRET_KEY=SECRET_KEY
    depends_on:
      - db
    networks:
      - backend
    container_name: app

  db:
    image: postgres:17.0-alpine3.20
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
    networks:
      - backend
    container_name: db
    

networks:
  backend:
